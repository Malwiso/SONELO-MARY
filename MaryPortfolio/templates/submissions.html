<h2>Contact Form Submissions</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Submitted At</th>
    </tr>
    {% for submission in submissions %}
    <tr>
        <td>{{ submission.name }}</td>
        <td>{{ submission.email }}</td>
        <td>{{ submission.message }}</td>
        <td>{{ submission.submitted_at }}</td>
    </tr>
    {% endfor %}
</table>
